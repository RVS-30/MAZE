
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memory Maze</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              'maze-gray': {
                '50': '#f7f7f8',
                '100': '#eef0f1',
                '200': '#d9dde0',
                '300': '#b7bfc5',
                '400': '#919ca6',
                '500': '#76818d',
                '600': '#606973',
                '700': '#505861',
                '800': '#444b52',
                '900': '#393f45',
                '950': '#25282d',
              },
            },
            keyframes: {
              'glow': {
                '0%, 100%': { boxShadow: '0 0 5px #a855f7, 0 0 10px #a855f7' },
                '50%': { boxShadow: '0 0 20px #a855f7, 0 0 30px #a855f7' },
              },
              'shake': {
                '0%, 100%': { transform: 'translateX(0)' },
                '10%, 30%, 50%, 70%, 90%': { transform: 'translateX(-5px)' },
                '20%, 40%, 60%, 80%': { transform: 'translateX(5px)' },
              },
              'success': {
                '0%': { transform: 'scale(1)' },
                '50%': { transform: 'scale(1.1)' },
                '100%': { transform: 'scale(1)' },
              }
            },
            animation: {
              'glow': 'glow 2s ease-in-out infinite',
              'shake': 'shake 0.5s ease-in-out',
              'success': 'success 0.5s ease-in-out',
            }
          }
        }
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.1.0/",
    "react": "https://esm.sh/react@^19.1.0",
    "react-dom/": "https://esm.sh/react-dom@^19.1.0/"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-maze-gray-50 dark:bg-maze-gray-950 transition-colors duration-300">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
